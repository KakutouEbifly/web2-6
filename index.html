    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.min.js"></script>
    <script type="text/javascript">
        var scene = new THREE/WebGLRender();
        var camera = new THREE.PerspectiveCamera(75, window, innerHeight );
        
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        docment.body.appendChild( renderer.domElement );
        
        //リサイズの対応
        window.addEventLister('resize', function() {
          renderer.setSize( window.innerWidth, window.innerHeight);
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
        }, false);
        
        var geometry = new THREE.BoxGeometry(1, 1, 1 );
        var material = new THREE.MesBasicMaterial ({color: 0xccffcc});
        var mesh = new THREE.Mesh( geometry, material );
        scene.add( mesh );
        
        camera.position.z = 5;
        
        var clocl = new THREE.Clock();
        var render = function() {
          requestAnimationFrame( render );
          
          var delta_time = clock.getDelta();
          mesh.rotation.x += 0.1 * delta_time;
          mesh.rotation.y += 0.3 * delta_time;
          
          renderer.render(scene, camera);
        };
        
        render();
    </body>
